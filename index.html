<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hello! Welcome to my Neighborhood!</h1>
    </div>
    <div class="info">
      <p>We have a special way to count in this Neighborhood.</p>
      <p>Would you like to see how it is done? I'm happy to show you!</p>
    </div>
    <div class="form">
      <p>Input a number greater than 0 below:</p>
      <form>
        <input type="number" placeholder="any number over 0">
        <br><br>
        <button class="btn-dark" type="submit">Show me!</button>
      </form>
    </div>
    <div class="result" id="results">
      <p id="output"></p>
    </div>
  </div>
</body>
</html>
